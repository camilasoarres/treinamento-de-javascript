<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="styles.css"/>
  <title>Desafio do Pomodoro</title>
</head>

<body>
	<section class="container" id="container">
		<h1 id="messagem">Pomodoro timer :)</h1>
		<div class="box">
			<input id="cronometro" value="25:00"></input>
			<div class="buttonWrapper">
				<button onClick="changeType('pomodoro')">
					Novo pomodoro
				</button>
				<button onClick="changeType('intervalo')">
					Novo intervalo
				</button>
			</div>
			<div class="buttonWrapper">
				<button onClick="startPomodoro()">
					Iniciar
				</button>
				<button onClick="pausePomodoro()">
					Pausar
				</button>
			</div>
			</div>
		</div>
	</section>
	<script src='./scripts.js'></script>
</body>
</html>
